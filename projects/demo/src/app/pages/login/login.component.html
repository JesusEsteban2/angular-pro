<h2>Login</h2>
<form (ngSubmit)="onSubmit()">
  <label for="username">Username</label>
  <input id="username" name="username" type="text" [(ngModel)]="data.formUser" />
  <label for="password">Password</label>
  <input type="password" id="password" name="password" [(ngModel)]="data.formPass" />
  <button type="submit">Submit</button>
</form>
