<h3>Add film</h3>
<form (ngSubmit)="sendAddFilm()">
  <label for="title">Title</label>
  <input
    type="text"
    id="title"
    name="title"
    [(ngModel)]="film.title"
    required
  />
  <label for="year">Year</label>
  <input
    type="number"
    id="year"
    name="year"
    [(ngModel)]="film.releaseYear"
    required
  />
  <button type="submit">Add</button>
</form>
